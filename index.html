<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Certifications</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #3f51b5;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
      gap: 10px;
    }

    input, select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      min-width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #3f51b5;
      color: white;
      cursor: pointer;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .view-button {
      color: white;
      background-color: #4caf50;
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 4px;
    }

    .view-button:hover {
      background-color: #45a049;
    }

    .expired {
      color: red;
      font-weight: bold;
    }

    .valid {
      color: green;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>My Certifications</h1>

  <div class="controls">
    <input type="text" id="search" placeholder="Search by name or issuer..."/>
    <select id="categoryFilter">
      <option value="">All Categories</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Issuer</th>
        <th>Earned Date</th>
        <th>Expiry Date</th>
        <th>Category</th>
        <th>View</th>
      </tr>
    </thead>
    <tbody id="certTableBody"></tbody>
  </table>

  <footer>
    Built and maintained by me with help from ChatGPT â€” 2025
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tableBody = document.getElementById('certTableBody');
      const searchInput = document.getElementById('search');
      const categoryFilter = document.getElementById('categoryFilter');

      let certData = [];

      fetch('certs.json?v=' + new Date().getTime()) // cache busting
        .then(response => response.json())
        .then(data => {
          certData = data;
          populateCategoryFilter(certData);
          renderTable(certData);
        });

      function populateCategoryFilter(data) {
        const categories = [...new Set(data.map(c => c.category))].sort();
        categories.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat;
          option.textContent = cat;
          categoryFilter.appendChild(option);
        });
      }

      function renderTable(data) {
        tableBody.innerHTML = '';
        data.forEach(cert => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${cert.id}</td>
            <td>${cert.name}</td>
            <td>${cert.issuer}</td>
            <td>${cert.earnedDate}</td>
            <td class="expiry-cell">${cert.expiryDate}</td>
            <td>${cert.category}</td>
            <td><a href="${cert.link}" target="_blank" class="view-button">View</a></td>
          `;

          // Highlight expiry status
          const expiryCell = row.querySelector('.expiry-cell');
          const today = new Date();
          const expiryDate = new Date(cert.expiryDate);
          if (!isNaN(expiryDate)) {
            const todayMidnight = new Date();
            todayMidnight.setHours(0, 0, 0, 0);
            if (expiryDate < todayMidnight) {
              expiryCell.classList.add('expired');
            } else {
              expiryCell.classList.add('valid');
            }
          }

          tableBody.appendChild(row);
        });
      }

      // Search and filter
      searchInput.addEventListener('input', () => filterAndRender());
      categoryFilter.addEventListener('change', () => filterAndRender());

      function filterAndRender() {
        const searchText = searchInput.value.toLowerCase();
        const categoryValue = categoryFilter.value;

        const filtered = certData.filter(cert => {
          const matchSearch =
            cert.name.toLowerCase().includes(searchText) ||
            cert.issuer.toLowerCase().includes(searchText);

          const matchCategory =
            !categoryValue || cert.category === categoryValue;

          return matchSearch && matchCategory;
        });

        renderTable(filtered);
      }

      // Sorting
      const headers = document.querySelectorAll('th');
      let sortDirection = 1;

      headers.forEach((header, index) => {
        header.addEventListener('click', () => {
          sortDirection = -sortDirection;
          certData.sort((a, b) => {
            let aText = Object.values(a)[index];
            let bText = Object.values(b)[index];

            if (index === 0) {
              return sortDirection * (parseInt(aText) - parseInt(bText));
            }

            if (index === 3 || index === 4) {
              return sortDirection * (new Date(aText) - new Date(bText));
            }

            return sortDirection * aText.toString().localeCompare(bText.toString());
          });

          filterAndRender();
        });
      });
    });
  </script>

</body>
</html>
